<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.min.js"></script>
    <style type="text/css">
        #map {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new GMaps({
            el: '#map',
            lat: -12.043333,
            lng: -77.028333
        });

        map.addMarker({
            lat: -12.043333,
            lng: -77.028333,
        });
    </script>
</body>

</html>
