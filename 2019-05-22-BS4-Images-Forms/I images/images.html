<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <figure class="figure">
            <img src="http://lorempixel.com/640/480/fashion" class="rounded float-left" alt="">
            <figcaption class="figure-caption"> Float left </figcaption>
        </figure>

        <figure class="figure">
            <img src="http://lorempixel.com/640/480/transport" class="img-fluid" alt="Responsive image">
            <figcaption class="figure-caption text-right"> Responsive Image and Text Right</figcaption>
        </figure>

        <figure class="figure">
            <img src="http://lorempixel.com/640/480/people" class="img-thumbnail" alt="Thumbnail image">
            <figcaption class="figure-caption"> Thumbnail </figcaption>
        </figure>

        <figure class="figure">
            <img src="http://lorempixel.com/640/480/fashion" class="rounded" alt="Rounded image">
            <figcaption class="figure-caption text-center"> Rounded </figcaption>
        </figure>

        <!-- <figure class="figure"> -->
        <img src="http://lorempixel.com/640/480/fashion" class="rounded float-right" alt="Rounded image">
        <figcaption class="figure-caption text-center"> Rounded Float Right </figcaption>
        <!-- </figure> -->

        <!-- <figure class="figure"> -->
        <img src="http://lorempixel.com/640/480/fashion" class="rounded mx-auto d-block" alt="Align Center">
        <figcaption class="figure-caption text-center"> Rounded Center d-block </figcaption>
        <!-- </figure> -->

        <div class="text-center">
            <img src="http://lorempixel.com/640/480/fashion" class="rounded mx-auto d-block" alt="Align Center">
            <figcaption class="figure-caption"> Rounded Text Center </figcaption>
        </div>

        <figure class="figure">
            <img src="http://lorempixel.com/640/480/abstract" class="rounded-circle" alt="Circle">
            <figcaption class="figure-caption text-center"> Rounded
                <i class="fa fa-trash-o"></i>
            </figcaption>
        </figure>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
