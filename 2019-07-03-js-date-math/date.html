<body>
    <!--

    <button onclick="getCurrentDate()">Get Current Date</button>
    <button onclick="getDateUTC()">Get Date in UTC</button>
    <button onclick="getOffset()">Get Offset</button>
    <p>Your current date:</p>
    <p id="current-date"></p>
    <p>Current date in UTC:</p>
    <p id="utc-date"></p>
    <p>Timezone offset:</p>
    <p id="offset"></p>

    

    <script>
        function getCurrentDate() {
            // let input = document.getElementById("input").value;
            let d = new Date();

            document.getElementById("current-date").innerHTML = d;
        }

        function getDateUTC() {
            let d = new Date();
            
            document.getElementById("utc-date").innerHTML = d.toUTCString();
        }

        function getOffset() {
            let d = new Date();
            
            document.getElementById("offset").innerHTML = - (d.getTimezoneOffset() / 60);
        }
